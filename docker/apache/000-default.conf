# =====================================================================
# Everyday Shop - Apache Virtual Host for Multiple Domains
# =====================================================================

<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/everyday_shop/public

    # Main domain
    ServerName everydayplastic.co

    # Accept all additional domains
    ServerAlias *.everydayplastic.co \
                *.everydaygroup.co \
                *.everydayfurniture.co \
                *.everydaysanitary.co \
                *.everydayhomeappliances.co \
                localhost 127.0.0.1
    # Or just: ServerAlias *  (accept any host header)

    # Important: disable canonical name enforcement
    UseCanonicalName Off

    <Directory /var/www/everyday_shop/public>
        AllowOverride All
        Options Indexes FollowSymLinks
        Require all granted
    </Directory>

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/everyday_shop_error.log
    CustomLog ${APACHE_LOG_DIR}/everyday_shop_access.log combined
</VirtualHost>
