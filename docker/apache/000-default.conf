<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName everydayplastic.co
    ServerAlias www.everydayplastic.co everydaygroup.co www.everydaygroup.co \
                everydayfurniture.co www.everydayfurniture.co \
                everydaysanitary.co www.everydaysanitary.co \
                everydayhomeappliances.co www.everydayhomeappliances.co

    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Redirect all HTTP traffic to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]

    ErrorLog ${APACHE_LOG_DIR}/everyday_shop_error.log
    CustomLog ${APACHE_LOG_DIR}/everyday_shop_access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin webmaster@localhost
    ServerName everydayplastic.co
    ServerAlias www.everydayplastic.co everydaygroup.co www.everydaygroup.co \
                everydayfurniture.co www.everydayfurniture.co \
                everydaysanitary.co www.everydaysanitary.co \
                everydayhomeappliances.co www.everydayhomeappliances.co

    DocumentRoot /var/www/html/public
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/everydayplastic.co/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/everydayplastic.co/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf

    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/everyday_shop_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/everyday_shop_ssl_access.log combined
</VirtualHost>
