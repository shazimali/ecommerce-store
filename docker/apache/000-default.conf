# HTTP Redirect to HTTPS
<VirtualHost *:80>
    ServerName everydayplastic.co
    ServerAlias everydaygroup.co everydaysanitary.co everydayfurniture.co everydayhomeappliances.co
    Redirect permanent / https://everydayplastic.co/
</VirtualHost>

# HTTPS Virtual Host
<VirtualHost *:443>
    ServerName everydayplastic.co
    ServerAlias everydaygroup.co everydaysanitary.co everydayfurniture.co everydayhomeappliances.co
    DocumentRoot /var/www/html/public

    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/server.crt
    SSLCertificateKeyFile /etc/apache2/ssl/server.key

    <Directory /var/www/html/public>
        AllowOverride All
        Options Indexes FollowSymLinks
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/everyday_shop_error.log
    CustomLog ${APACHE_LOG_DIR}/everyday_shop_access.log combined
</VirtualHost>
