# =====================================================================
# Everyday Shop - Apache Virtual Host for Multiple Domains
# =====================================================================

<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/everyday_shop/public

    # Primary domain
    ServerName everydayplastic.co

    # Additional domains / aliases
    ServerAlias www.everydayplastic.co \
                 everydaygroup.co www.everydaygroup.co \
                 everydayfurniture.co www.everydayfurniture.co \
                 everydaysanitary.co www.everydaysanitary.co \
                 everydayhomeappliances.co www.everydayhomeappliances.co \
                 localhost 127.0.0.1

    <Directory /var/www/everyday_shop/public>
        Require ip 72.60.237.179
        AllowOverride All
        Options Indexes FollowSymLinks
        Require all granted
    </Directory>

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/everyday_shop_error.log
    CustomLog ${APACHE_LOG_DIR}/everyday_shop_access.log combined
</VirtualHost>
