name: ğŸš€ Deploy Everyday Shop (Docker Hub â†’ VPS)

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: shazimali/everyday-shop
  IMAGE_TAG: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: ğŸ§± Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Set up Docker Buildx
      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3ï¸âƒ£ Login to Docker Hub
      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # 4ï¸âƒ£ Build and Push Docker Image
      - name: ğŸ—ï¸ Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}

      # 5ï¸âƒ£ Test SSH connection to VPS
      - name: ğŸ§ª Test SSH connection
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "âœ… SSH connection successful."
            docker --version || echo "âš ï¸ Docker not installed!"

      # 6ï¸âƒ£ Deploy new image on VPS (rollback enabled)
      - name: ğŸš€ Deploy on VPS
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd /var/www/everyday_shop

            echo "ğŸ“¦ Pulling latest image..."
            docker pull ${{ env.IMAGE_NAME }}:latest

            echo "ğŸ“‹ Backing up current container..."
            docker stop everyday_shop_app || true
            docker rename everyday_shop_app everyday_shop_app_backup || true

            echo "ğŸš€ Starting new container..."
            if docker run -d \
              --name everyday_shop_app \
              --env-file /var/www/everyday_shop/.env \
              --network global_network \
              -p 80:80 \
              ${{ env.IMAGE_NAME }}:latest; then
              echo "âœ… Deployment successful!"
              docker rm -f everyday_shop_app_backup || true
            else
              echo "âŒ Deployment failed. Rolling back..."
              docker rm -f everyday_shop_app || true
              docker rename everyday_shop_app_backup everyday_shop_app || true
              docker start everyday_shop_app
            fi
