name: ğŸš€ Deploy Everyday Shop (Docker Hub â†’ VPS)

on:
  push:
    branches:
      - main
    paths:
      - '**.php'
      - 'composer.json'
      - 'composer.lock'
      - 'package.json'
      - 'package-lock.json'
      - 'Dockerfile'
      - 'docker/**'

env:
  IMAGE_NAME: shazimali/everyday-shop
  IMAGE_TAG: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: ğŸ§± Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Set up Docker Buildx
      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3ï¸âƒ£ Login to Docker Hub
      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # 4ï¸âƒ£ Build and Push Docker Image
      - name: ğŸ—ï¸ Build and Push Docker Image (CACHED)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          pull: false
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max


      # 5ï¸âƒ£ Test SSH connection to VPS
      - name: ğŸ§ª Test SSH connection
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "âœ… SSH connection successful."
            docker --version || echo "âš ï¸ Docker not installed!"

      # 6ï¸âƒ£ Deploy new image on VPS (rollback + APP_KEY fix)
      - name: ğŸš€ Deploy on VPS
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd /var/www/everyday_shop

            echo "ğŸ“¦ Pulling latest image..."
            docker pull ${{ env.IMAGE_NAME }}:latest

            echo "ğŸ“‹ Backing up current container..."
            docker stop everyday_shop_app || true
            docker rename everyday_shop_app everyday_shop_app_backup || true

            echo "ğŸš€ Starting new container..."

            docker stop everyday_shop_app || true
            docker rm everyday_shop_app || true
            docker volume rm everyday_shop_cache || true

            if docker run -d \
              --name everyday_shop_app \
              --env-file /var/www/everyday_shop/.env \
              -v everyday_shop_storage:/var/www/everyday_shop/storage \
              --network global_network \
              -p 8080:80 \
              ${{ env.IMAGE_NAME }}:latest; then

              echo "âœ… Deployment successful!"

              echo "ğŸ§¹ Clearing Laravel cache..."
              docker exec everyday_shop_app php artisan optimize:clear

            else
              echo "âŒ Deployment failed"
              exit 1
            fi

