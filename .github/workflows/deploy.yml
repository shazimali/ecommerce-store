name: üöÄ Deploy Everyday Shop (Docker Hub ‚Üí VPS)

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: shazimali/everyday-shop
  IMAGE_TAG: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # üß± Checkout repository
      - name: üß± Checkout code
        uses: actions/checkout@v4

      # üîß Set up Docker Buildx
      - name: üîß Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # üîë Login to Docker Hub
      - name: üîë Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # üèóÔ∏è Build and Push Docker Image to Docker Hub
      - name: üèóÔ∏è Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}

      # üß™ Test SSH connection before deploy
      - name: üß™ Test SSH connection to VPS
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "‚úÖ SSH connection successful."
            docker --version || echo "‚ö†Ô∏è Docker not found on VPS."

      # üöÄ Deploy new image on VPS
      - name: üöÄ Deploy new image on VPS
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd /var/www/everyday_shops

            echo "üì¶ Pulling latest image..."
            docker pull shazimali/everyday-shop:latest

            echo "üìã Backing up current image tag for rollback..."
            docker inspect shazimali/everyday-shop:latest > previous_image.json || true

            echo "üßπ Stopping and removing old containers..."
            docker compose down

            echo "üöÄ Starting new deployment..."
            if docker compose up -d --build; then
              echo "‚úÖ Deployment successful!"
            else
              echo "‚ùå Deployment failed. Rolling back..."
              if [ -f previous_image.json ]; then
                PREVIOUS_IMAGE=$(jq -r '.[0].RepoTags[0]' previous_image.json)
                echo "üîô Rolling back to $PREVIOUS_IMAGE ..."
                docker pull $PREVIOUS_IMAGE || true
                docker compose down
                sed -i "s|shazimali/everyday-shop:latest|$PREVIOUS_IMAGE|g" docker-compose.yml
                docker compose up -d --build
              else
                echo "‚ö†Ô∏è No previous image info found, manual rollback required!"
              fi
            fi
