name: Build & Deploy Laravel App (Docker Hub)

on:
  push:
    branches:
      - main         # trigger on pushes to main
  workflow_dispatch: # manual trigger from GitHub UI

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and Push image to Docker Hub
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/everyday-shop:latest

  deploy-to-vps:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-and-push
    if: success()         # only run if previous job succeeded

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "Pulling latest image..."
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/everyday-shop:latest

            echo "Stopping existing container (if any)..."
            docker stop everyday-shop || true
            docker rm everyday-shop || true

            echo "Running new container..."
            docker run -d \
              --name everyday-shop \
              -p 80:80 \
              --restart unless-stopped \
              ${{ secrets.DOCKER_HUB_USERNAME }}/everyday-shop:latest
