name: CI/CD ‚Äì Everyday Shop with Rollback

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: shazimali/everyday-shop
  CONTAINER_NAME: everyday_shop_app
  VPS_PATH: /var/www/everyday_shops

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy to VPS
        id: deploy
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            echo "üöÄ Pulling latest image..."
            cd ${{ env.VPS_PATH }}
            docker compose pull app

            echo "üßπ Backing up previous container image tag..."
            PREV_IMAGE=$(docker inspect --format='{{index .Config.Image}}' ${{ env.CONTAINER_NAME }} || echo "none")
            echo "Previous image: $PREV_IMAGE"

            echo "üõë Stopping current container..."
            docker compose down

            echo "üÜï Starting new version..."
            if docker compose up -d; then
              echo "‚úÖ New version deployed successfully."
            else
              echo "‚ùå Deployment failed. Rolling back..."
              if [ "$PREV_IMAGE" != "none" ]; then
                docker run -d --name rollback_container -p 80:80 $PREV_IMAGE
                echo "üîô Rolled back to $PREV_IMAGE"
              else
                echo "‚ö†Ô∏è No previous image found, rollback not possible."
              fi
              exit 1
            fi
