name: ğŸš€ Deploy Everyday Shop (Docker Hub â†’ VPS)

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: shazimali/everyday-shop
  IMAGE_TAG: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 6ï¸âƒ£ Deploy new image on VPS (rollback enabled)
      - name: ğŸš€ Deploy on VPS
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd /var/www/everyday_shop

            echo "ğŸ“¦ Pulling latest image..."
            docker pull ${{ env.IMAGE_NAME }}:latest

            echo "ğŸ“‹ Backing up current container..."
            docker stop everyday_shop_app || true
            docker rename everyday_shop_app everyday_shop_app_backup || true

            echo "ğŸš€ Starting new container..."
            if docker run -d \
              --name everyday_shop_app \
              --network global_network \
              --env-file /var/www/everyday_shop/.env \
              -v /var/www/everyday_shop/.env:/var/www/everyday_shop/.env \
              -v everyday_shop_storage:/var/www/everyday_shop/storage \
              -v everyday_shop_cache:/var/www/everyday_shop/bootstrap/cache \
              -p 8080:80 \
              ${{ env.IMAGE_NAME }}:latest; then

              echo "âœ… Deployment successful!"
              docker rm -f everyday_shop_app_backup || true

              echo "ğŸ—ï¸ Checking APP_KEY..."
              if ! docker exec everyday_shop_app php artisan key:generate --show 2>/dev/null; then
                echo "ğŸ”‘ Generating new APP_KEY..."
                docker exec everyday_shop_app php artisan key:generate --force
              fi
              
              echo "ğŸ” Running migrations..."
              docker exec everyday_shop_app php artisan migrate --force || true

            else
              echo "âŒ Deployment failed. Rolling back..."
              docker rm -f everyday_shop_app || true
              docker rename everyday_shop_app_backup everyday_shop_app || true
              docker start everyday_shop_app
            fi
