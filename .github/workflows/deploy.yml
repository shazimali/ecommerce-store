name: ğŸš€ Deploy Everyday Shop (Docker Hub â†’ VPS)

on:
  push:
    branches:
      - main
    paths:
      - '**.php'
      - 'composer.json'
      - 'composer.lock'
      - 'package.json'
      - 'package-lock.json'
      - 'Dockerfile'
      - 'docker/**'

env:
  IMAGE_NAME: shazimali/everyday-shop
  IMAGE_TAG: latest

# ------------------------------------------------
# 1ï¸âƒ£ TEST JOB (BLOCKS DEPLOY ON FAILURE)
# ------------------------------------------------

jobs:
  
  test:
    name: ğŸ§ª Run Laravel Tests (MySQL)
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: testing_db
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ğŸ§± Checkout code
        uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: mbstring, pdo, pdo_mysql
          coverage: none

      - name: ğŸ“¦ Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      - name: âš™ï¸ Prepare testing environment
        run: |
          cp .env.testing .env
          php artisan key:generate
          php artisan migrate:fresh --force

      - name: ğŸ§ª Run tests
        run: php artisan test

# ------------------------------------------------
# 2ï¸âƒ£ BUILD & DEPLOY JOB (ONLY IF TESTS PASS)
# ------------------------------------------------

  build-and-deploy:
    name: ğŸš€ Build & Deploy to VPS
    needs: test
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: ğŸ§± Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Set up Docker Buildx
      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3ï¸âƒ£ Login to Docker Hub
      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # 4ï¸âƒ£ Build and Push Docker Image
      - name: ğŸ—ï¸ Build and Push Docker Image (CACHED)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          pull: false
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max


      # 5ï¸âƒ£ Test SSH connection to VPS
      - name: ğŸ§ª Test SSH connection
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "âœ… SSH connection successful."
            docker --version || echo "âš ï¸ Docker not installed!"

      # 6ï¸âƒ£ Deploy new image on VPS (rollback + APP_KEY fix)
      - name: ğŸš€ Deploy on VPS
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            cd /var/www/everyday_shop

            echo "ğŸ“¦ Pulling latest image..."
            docker pull ${{ env.IMAGE_NAME }}:latest

            echo "ğŸ§¹ Removing old backup container if exists..."
            docker rm -f everyday_shop_app_backup || true

            echo "ğŸ›‘ Stopping current container..."
            docker stop everyday_shop_app || true

            echo "ğŸ“¦ Creating backup of current container..."
            docker rename everyday_shop_app everyday_shop_app_backup || true

            echo "ğŸš€ Starting new container..."
            docker run -d \
              --name everyday_shop_app \
              --env-file /var/www/everyday_shop/.env \
              -v everyday_shop_storage:/var/www/everyday_shop/storage \
              --network global_network \
              -p 8080:80 \
              ${{ env.IMAGE_NAME }}:latest

            echo "ğŸ§¹ Clearing Laravel cache..."
            docker exec everyday_shop_app php artisan optimize:clear

            echo "âœ… Deployment successful!"


