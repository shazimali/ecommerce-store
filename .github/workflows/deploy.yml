name: CI/CD → Docker Hub → VPS (cached)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, pdo_mysql, gd, zip, intl

      - name: Cache composer
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: ${{ env.COMPOSER_CACHE_DIR }}
          key: composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: composer-

      - name: Install composer & set cache dir
        run: |
          composer config cache-files-dir $HOME/.composer/cache
          echo "COMPOSER_CACHE_DIR=$HOME/.composer/cache" >> $GITHUB_ENV
          composer install --no-interaction --prefer-dist --no-dev --optimize-autoloader

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: npm-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build frontend
        run: |
          if [ -f package.json ]; then
            npm ci
            npm run build
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/everyday-shop:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/everyday-shop:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_SSH_PORT || '22' }}
          script: |
            APP_PATH=${{ secrets.VPS_APP_PATH || '/var/www/everyday_shop' }}
            mkdir -p $APP_PATH
            cd $APP_PATH

            # write .env if provided (optional)
            if [ -n "${{ secrets.VPS_DOTENV }}" ]; then
              echo "${{ secrets.VPS_DOTENV }}" > .env
            fi

            docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_TOKEN }}
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/everyday-shop:latest
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            docker image prune -f || true
