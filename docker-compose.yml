services:
  everyday_shop_app:
    image: shazimali/everyday-shop:latest
    container_name: everyday_shop_app
    restart: always
    env_file:
      - .env
    ports:
      - "80:80"
    depends_on:
      - everyday_shop_mysql
    volumes:
      # Laravel storage persistence
      - everyday_shop_storage:/var/www/html/storage
      # Apache custom config
      - ./docker/apache/000-default.conf:/etc/apache2/sites-available/000-default.conf

  everyday_shop_mysql:
    image: mysql:8.0
    container_name: everyday_shop_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Root@!!1
      MYSQL_DATABASE: everyday_shop
    volumes:
      - everyday_shop_data:/var/lib/mysql

  everyday_shop_phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: everyday_shop_phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: everyday_shop_mysql
      PMA_USER: root
      PMA_PASSWORD: Root@!!1
      UPLOAD_LIMIT: 300M

volumes:
  everyday_shop_data:
  everyday_shop_storage:
