version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: everyday_shops_app
    image: everyday_shops_app:latest
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
    depends_on:
      - mysql
      - redis
    environment:
      APACHE_LOG_DIR: /var/log/apache2

  mysql:
    image: mysql:8.0
    container_name: everyday_shops_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: everyday_shops
      MYSQL_USER: everyday_user
      MYSQL_PASSWORD: everyday_pass
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "33061:3306"

  redis:
    image: redis:7
    container_name: everyday_shops_redis
    volumes:
      - redis_data:/data

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: everyday_shops_phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    ports:
      - "8080:80"
    depends_on:
      - mysql

volumes:
  db_data:
  redis_data:
